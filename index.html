<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZotTime</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Gabarito:wght@400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="assets/ZotTimeLogo.jpg" alt="" id="anteaterLogo">
            <img src="assets/jzxYHWV.png" alt="" id="anteaterLogo">
        </div>
        <div class="col-1">
            <h1>Zot<span>Time</span></h1>
            <p>Figure out how long it takes to get in between your classes!</p>
        </div>
    </header>

    <section class="wrapper1">
        <div class="dropdownList">
            <form action="" id="formSubmit" class="formSubmit">
                <div class="row">
                    <!-- <label for="department">Choose your Department:</label> -->
                    <div class="col-1">
                        <div>
                            <h2>Departure</h2>
                            <label for="departmentDepart">Choose your Department (e.g ICS)</label>
                            <select name="department" id="departmentDepart" class="departmentDepart">
                                <option value="" disabled selected>--Choose a Department--</option>

                            </select>
                        </div>
                        <div>
                            <label for="courseNumberDepart">Course Number (e.g 31)</label>
                            <select name="courseNumber" id="courseNumberDepart" class="courseNumberDepart">
                                <option value="" disabled selected>--Course Number--</option>

                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-1">
                    <div>
                        <h2>Arrival</h2>
                        <label for="departmentArrival">Choose your Department (e.g ICS)</label>
                        <select name="department" id="departmentArrival" class="departmentArrival">
                            <option value="" disabled selected>--Choose a Department--</option>

                        </select>
                    </div>
                    <div>
                        <label for="courseNumberArrival">Course Number (e.g 31)</label>
                        <select name="courseNumber" id="courseNumberArrival" class="courseNumberArrival">
                            <option value="" disabled selected>--Course Number--</option>

                        </select>
                    </div>
                </div>


                <button type="submit">Submit</button>
            </form>

        </div>

    </section>


    <script src="style.js"></script>
    <script src="requests.js"></script>
</body>
